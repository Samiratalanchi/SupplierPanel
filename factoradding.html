<head>
    <title>Firo Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="fa" />         
    <link rel="stylesheet" href="./Static/main.css">
    <script src="https://kit.fontawesome.com/2c6a313227.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body id="factorAddingBody">
    <form id="factorAddingMainForm">
        <div id="factorAddingGrid">
            <div class="factorAddingGridItem">
                <label class="factorAddingForm" id="customerDetailLabel">مشخصات مشتری</label>
            </div>
            <div class="factorAddingGridItem">
                <label class="factorAddingForm" id="customerDetail">تینتبن/اصتنثاصن</label>
            </div>
            <div class="factorAddingGridItem">
                <label class="factorAddingForm" id="boughtCostLabel">مبلغ خرید / ریال</label>
            </div>
            <div class="factorAddingGridItem">
                <input class="factorAddingForm" id="boughtCostInput" type="number">
            </div>
            <div class="factorAddingGridItem">
                <label class="factorAddingForm" id="boughtDateLabel">تاریخ خرید</label>
            </div>
            <div class="factorAddingGridItem">
                <input class="factorAddingForm" id="‌boughtDateInput" type="text">
            </div>
            <div class="factorAddingGridItem">
                <label class="factorAddingForm" id="deliveryTypeLabel"> نحوه ارسال</label>
            </div>
            <div class="factorAddingGridItem">
                <input id="customerDeliveryRadio" name="deliveryRadio" type="radio" checked>
                <label>تحویل توسط مشتری</label>
            </div>
            <div class="factorAddingGridItem">
                <input id="sellerDeliveryRadio" name="deliveryRadio" type="radio">
                <label>تحویل توسط فروشنده</label>
            </div>
            <div class="factorAddingGridItem">
                <label class="factorAddingForm" id="deliveryCostLabel">هزینه ارسال / ریال</label>
            </div>
            <div class="factorAddingGridItem">
                <input class="factorAddingForm" id="deliveryCostInput" type="number">
            </div>
            <div class="factorAddingGridItem">
                <input id="cargoDeliveryRadio" name="deliveryRadio" type="radio">
                <label>باربری</label>
            </div>
            <div class="factorAddingGridItem">
                <label class="factorAddingForm" id="cargoCostLabel">هزینه باربری / ریال</label>
            </div>
            <div class="factorAddingGridItem">
                <input class="factorAddingForm" id="cargoCostInput" type="number">
            </div>
            <div class="factorAddingGridItem">
                <label class="factorAddingForm" id="totalCostLabel">مبلغ کل / ریال</label>
            </div>
            <div class="factorAddingGridItem">
                <input class="factorAddingForm" id="totalCostInput" type="number">
            </div>
            <div class="factorAddingGridItem">
                <label class="factorAddingForm" id="deliveryDateLabel">تاریخ تحویل</label>
            </div>
            <div class="factorAddingGridItem">
                <input class="factorAddingForm" id="‌deliveryDateInput" type="date" value="Date()">
            </div>
            <div class="factorAddingGridItem">
                <label class="factorAddingForm" id="deliveryAddressLabel" >آدرس تحویل </label>
            </div>
            <div class="factorAddingGridItem">
                <textarea class="factorAddingForm" id="‌deliveryAddressInput" placeholder="در صورت عدم ثبت آدرس مشتری ثبت خواهد شد"></textarea>
            </div>
            <div class="factorAddingGridItem">
                <label class="factorAddingForm" id="cargoNameLabel">نام باربری</label>
            </div>
            <div class="factorAddingGridItem">
                <input class="factorAddingForm" id="cargoNameInput" type="text">
            </div>
            <div class="factorAddingGridItem">
                <label class="factorAddingForm" id="cargoIdLabel">شماره فیش باربری</label>
            </div>
            <div class="factorAddingGridItem">
                <input class="factorAddingForm" id="cargoIdInput" type="number">
            </div>
            <div class="factorAddingGridItem">
                <label class="factorAddingForm" id="cargoListIdLabel">شماره دفتر باربری</label>
            </div>
            <div class="factorAddingGridItem">
                <input class="factorAddingForm" id="cargoListIdInput" type="number">
            </div>
            <div class="factorAddingGridItem">
                <label class="factorAddingForm" id="factorUploadLabel">آپلود فاکتور  </label>
            </div>
            <div class="factorAddingGridItem">
                <input class="factorAddingForm" id="factorUploadInput" type="file">
            </div>
            <div class="factorAddingGridItem">
                <button class="factorAddingForm" id="factorSubmitButton" type="submit">ثبت فاکتور</button>
            </div>
        </div>
    </form>
    <script>
        var dCI=document.getElementById("deliveryCostInput");
        var cCI=document.getElementById("cargoCostInput");
        var cNI=document.getElementById("cargoNameInput");
        var cII=document.getElementById("cargoIdInput");
        var cLI=document.getElementById("cargoListIdInput");

        if(document.getElementById("customerDeliveryRadio").checked){
                dCI.disabled = true;
                cCI.disabled = true;
                cNI.disabled = true;
                cII.disabled = true;
                cLI.disabled = true;
        }
        window.onclick=function(event) {
            if(document.getElementById("customerDeliveryRadio").checked){
                dCI.disabled = true;
                dCI.value="";
                cCI.disabled = true;
                cCI.value="";
                cNI.disabled = true;
                cNI.value="";
                cII.disabled = true;
                cII.value="";
                cLI.disabled = true;
                cLI.value="";
                // aDI.disabled = true;
            }else if(document.getElementById("sellerDeliveryRadio").checked){
                dCI.disabled = false;
                cCI.disabled = true;
                cCI.value="";
                cNI.disabled = true;
                cNI.value="";
                cII.disabled = true;
                cII.value="";
                cLI.disabled = true;
                cLI.value="";
            }else if(document.getElementById("cargoDeliveryRadio").checked){
                dCI.disabled = true;
                dCI.value="";
                cCI.disabled = false;
                cNI.disabled = false;
                cII.disabled = false;
                cLI.disabled = false;
            }
        }
        getPersianDate = (format) => { 
        let week = new Array("يكشنبه", "دوشنبه", "سه شنبه", "چهارشنبه", "پنج شنبه", "جمعه", "شنبه")
        let months = new Array("فروردين", "ارديبهشت", "خرداد", "تير", "مرداد", "شهريور", "مهر", "آبان", "آذر", "دي", "بهمن", "اسفند");
        let today = new Date();
        let d = today.getDay();
        let day = today.getDate();
        let month = today.getMonth() + 1;
        let year = today.getYear();
        let boughtDate = document.getElementById("‌boughtDateInput");

        year = (window.navigator.userAgent.indexOf('MSIE') > 0) ? year : 1900 + year;
        if (year == 0) {
            year = 2000;
        }
        if (year < 100) {
            year += 1900;
        }
        y = 1;
        for (i = 0; i < 3000; i += 4) {
            if (year == i) {
                y = 2;
            }
        }
        for (i = 1; i < 3000; i += 4) {
            if (year == i) {
                y = 3;
            }
        }
        if (y == 1) {
            year -= ((month < 3) || ((month == 3) && (day < 21))) ? 622 : 621;
            switch (month) {
                case 1:
                    (day < 21) ? (month = 10, day += 10) : (month = 11, day -= 20);
                    break;
                case 2:
                    (day < 20) ? (month = 11, day += 11) : (month = 12, day -= 19);
                    break;
                case 3:
                    (day < 21) ? (month = 12, day += 9) : (month = 1, day -= 20);
                    break;
                case 4:
                    (day < 21) ? (month = 1, day += 11) : (month = 2, day -= 20);
                    break;
                case 5:
                case 6:
                    (day < 22) ? (month -= 3, day += 10) : (month -= 2, day -= 21);
                    break;
                case 7:
                case 8:
                case 9:
                    (day < 23) ? (month -= 3, day += 9) : (month -= 2, day -= 22);
                    break;
                case 10:
                    (day < 23) ? (month = 7, day += 8) : (month = 8, day -= 22);
                    break;
                case 11:
                case 12:
                    (day < 22) ? (month -= 3, day += 9) : (month -= 2, day -= 21);
                    break;
                default:
                    break;
            }
        }
        if (y == 2) {
            year -= ((month < 3) || ((month == 3) && (day < 20))) ? 622 : 621;
            switch (month) {
                case 1:
                    (day < 21) ? (month = 10, day += 10) : (month = 11, day -= 20);
                    break;
                case 2:
                    (day < 20) ? (month = 11, day += 11) : (month = 12, day -= 19);
                    break;
                case 3:
                    (day < 20) ? (month = 12, day += 10) : (month = 1, day -= 19);
                    break;
                case 4:
                    (day < 20) ? (month = 1, day += 12) : (month = 2, day -= 19);
                    break;
                case 5:
                    (day < 21) ? (month = 2, day += 11) : (month = 3, day -= 20);
                    break;
                case 6:
                    (day < 21) ? (month = 3, day += 11) : (month = 4, day -= 20);
                    break;
                case 7:
                    (day < 22) ? (month = 4, day += 10) : (month = 5, day -= 21);
                    break;
                case 8:
                    (day < 22) ? (month = 5, day += 10) : (month = 6, day -= 21);
                    break;
                case 9:
                    (day < 22) ? (month = 6, day += 10) : (month = 7, day -= 21);
                    break;
                case 10:
                    (day < 22) ? (month = 7, day += 9) : (month = 8, day -= 21);
                    break;
                case 11:
                    (day < 21) ? (month = 8, day += 10) : (month = 9, day -= 20);
                    break;
                case 12:
                    (day < 21) ? (month = 9, day += 10) : (month = 10, day -= 20);
                    break;
                default:
                    break;
            }
        }
        if (y == 3) {
            year -= ((month < 3) || ((month == 3) && (day < 21))) ? 622 : 621;
            switch (month) {
                case 1:
                    (day < 20) ? (month = 10, day += 11) : (month = 11, day -= 19);
                    break;
                case 2:
                    (day < 19) ? (month = 11, day += 12) : (month = 12, day -= 18);
                    break;
                case 3:
                    (day < 21) ? (month = 12, day += 10) : (month = 1, day -= 20);
                    break;
                case 4:
                    (day < 21) ? (month = 1, day += 11) : (month = 2, day -= 20);
                    break;
                case 5:
                case 6:
                    (day < 22) ? (month -= 3, day += 10) : (month -= 2, day -= 21);
                    break;
                case 7:
                case 8:
                case 9:
                    (day < 23) ? (month -= 3, day += 9) : (month -= 2, day -= 22);
                    break;
                case 10:
                    (day < 23) ? (month = 7, day += 8) : (month = 8, day -= 22);
                    break;
                case 11:
                case 12:
                    (day < 22) ? (month -= 3, day += 9) : (month -= 2, day -= 21);
                    break;
                default:
                    break;
            }
        }
        if(format===null || format===undefined)
            return `${week[d]} ${day} ${months[month - 1]} ${year}`
        if(format==="y/m/d")
            return `${year}/${month}/${day}`;
        if(format==="d/m/y")
            return `${day}/${month}/${year}`;
        }
        document.getElementById("‌boughtDateInput").value = getPersianDate("y/m/d");
        // console.log(getPersianDate("y/m/d"));
        
    </script>
</body>
