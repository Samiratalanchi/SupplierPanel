<head>
    <title>Firo Products/AddCustomer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="fa" />         
    <link rel="stylesheet" href="./Static/main.css">
    <script src="https://kit.fontawesome.com/2c6a313227.js" crossorigin="anonymous"></script>
</head>
<body id="customerBody">
    <div id="customerAddingBox">
        <form id="customerAdding" onsubmit="myValue(event)">
            <div id="customerAddingGrid">
                <div class="customerAddGrItem mergeNameInput">
                    <input class="customerAddingForm" id="nameInput" name="nameInput" type="text" required>
                </div>
                <div class="customerAddGrItem mergeNameLabel">
                    <label class="customerAddingForm" id="nameLabel" for="nameInput"> نام و نام خانوادگی</label>
                </div>
                <div class="customerAddGrItem">
                    <input class="customerAddingForm" id="storeTypeInput" name="storeTypeInput" type="text">
                </div>
                <div class="customerAddGrItem">
                    <label class="customerAddingForm" id="storeTypeLabel" for="storeTypeInput"> نوع فروشگاه</label> 
                </div>
                <div class="customerAddGrItem">
                    <input class="customerAddingForm" id="storeNameInput" name="storeNameInput" type="text">
                </div>
                <div class="customerAddGrItem">
                    <label class="customerAddingForm" id="storeNameLabel" for="storeNameInput"> نام فروشگاه</label> 
                </div>
                <div class="customerAddGrItem">
                    <input class="customerAddingForm" id="websiteInput" name="websiteInput" type="text">
                </div>
                <div class="customerAddGrItem">
                    <label class="customerAddingForm" id="websiteLabel" for="websiteInput"> وب سایت</label> 
                </div>
                <div class="customerAddGrItem">
                    <input class="customerAddingForm" id="emailInput" name="emailInput" type="email">
                </div>
                <div class="customerAddGrItem">
                    <label class="customerAddingForm" id="emailLabel" for="emailInput"> ایمیل</label> 
                </div>
                <div class="customerAddGrItem mergeTelInput">
                    <input class="customerAddingForm" id="telInput3" name="telInput3" type="number"> 
                    <input class="customerAddingForm" id="telInput2" name="telInput2" type="number">
                    <i class="fas fa-plus-circle" id="addTel"></i>
                    <input class="customerAddingForm" id="telInput1" name="telInput1" type="number">
                </div>
                <div class="customerAddGrItem mergeTelLabel">
                    <label class="customerAddingForm" id="telLabel" for="telInput1"> تلفن ثابت</label> 
                </div>
                <div class="customerAddGrItem mergeMobileInput">
                    <input class="customerAddingForm" id="mobileInput3" name="mobileInput3" type="number"> 
                    <input class="customerAddingForm" id="mobileInput2" name="mobileInput2" type="number">
                    <i class="fas fa-plus-circle" id="addMobile"></i>
                    <input class="customerAddingForm" id="mobileInput1" name="mobileInput1" type="number">
                </div>
                <div class="customerAddGrItem mergeMobileLAbel">
                    <label class="customerAddingForm" id="mobileLabel" for="mobileInput1"> تلفن همراه</label> 
                </div>
                <div class="customerAddGrItem">
                    <input class="customerAddingForm" id="provinceInput" name="provinceInput" type="text">
                </div>
                <div class="customerAddGrItem">
                    <label class="customerAddingForm" id="provinceLabel" for="provinceInput"> استان</label> 
                </div>
                <div class="customerAddGrItem">
                    <input class="customerAddingForm" id="countryInput" name="countryInput" type="text">
                </div>
                <div class="customerAddGrItem">
                    <label class="customerAddingForm" id="countryLabel" for="countryInput"> کشور</label> 
                </div>
                <div class="customerAddGrItem">
                    <input class="customerAddingForm" id="postalCodeInput" name="postalCodeInput" type="number" maxlength="10" minlength="10">
                </div>
                <div class="customerAddGrItem">
                    <label class="customerAddingForm" id="apostalCodeLabel" for="postalCodeInput"> کد پستی</label> 
                </div>
                <div class="customerAddGrItem">
                    <input class="customerAddingForm" id="cityInput" name="cityInput" type="text">
                </div>
                <div class="customerAddGrItem">
                    <label class="customerAddingForm" id="cityLabel" for="cityInput"> شهر</label> 
                </div>
                <div class="customerAddGrItem mergeAddressInput">
                    <textarea class="customerAddingForm" id="addressInput" name="addressInput" type="text"></textarea>
                </div>
                <div class="customerAddGrItem mergeAddressLabel">
                    <label class="customerAddingForm" id="addressLabel" for="addressInput"> آدرس</label> 
                </div>
                <div class="customerAddGrItem mergeLocationInput">
                </div>
                <div class="customerAddGrItem mergeLocationLabel">
                    <label class="customerAddingForm" id="locationLabel"> لوکیشن</label> 
                </div>
                
            </div>
        </form>
    </div>
    <script>
        var telCounter=0;
        var mobileCounter=0;

        window.onload = function(event) {
            document.getElementById("telInput2").style.visibility="hidden";
            document.getElementById("telInput3").style.visibility="hidden";
            document.getElementById("mobileInput2").style.visibility="hidden";
            document.getElementById("mobileInput3").style.visibility="hidden";
        }
        window.onclick = function(event){
            var t1=document.getElementById("telInput1").value;
            var t2=document.getElementById("telInput2").value;
            var m1=document.getElementById("mobileInput1").value;
            var m2=document.getElementById("mobileInput2").value;
            if (event.target==document.getElementById("addTel")) {
                if(telCounter==0 && t1!=""){
                    document.getElementById("telInput2").style.visibility="visible";
                    telCounter++;
                }else if(telCounter==1 && t2!="") {
                    document.getElementById("telInput3").style.visibility="visible";
                }
                
            }
            if (event.target==document.getElementById("addMobile")) {
                if(mobileCounter==0 && m1!=""){
                    document.getElementById("mobileInput2").style.visibility="visible";
                    mobileCounter++;
                } else if(telCounter==1 && m2!="") {
                    document.getElementById("mobileInput3").style.visibility="visible";
                }
            }
        }
    </script>
</body>
