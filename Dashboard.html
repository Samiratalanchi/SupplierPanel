<head>
    <title>Firo Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="fa" />         
    <link rel="stylesheet" href="./Static/main_css.css">
    <script src="https://kit.fontawesome.com/2c6a313227.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="topBox">
        <div id="userInfo">
            <i class="far fa-user-circle"></i>
            <section id="userInfoBox">
                <p id="userName">سمیرا طالانچی</p>
                <button id="userExit">خروج</button>
            </section>
        </div>
    </section>
    <section id="panel">
        <div id="logoBox">
            <img id="logo" src="./Static/Images/Logo.png">
        </div>
        <div id="menuBox">
            <ul id="menu">
                <li class="menuItems" id="customerAddingBox">
                    <a class="menuLink" href="#">
                        <span class="buttonNames">ثبت نام مشتری</span>
                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li class="menuItems" id="customerListBox">
                    <a class="menuLink" href="#">
                        <span class="buttonNames">لیست مشتریان</span>
                        <i class="far fa-address-book"></i>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <div id="content"></div>
</body>
