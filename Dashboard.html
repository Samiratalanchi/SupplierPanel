<head>
    <title>Firo Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="fa" />         
    <link rel="stylesheet" href="./Static/main.css">
    <script src="https://kit.fontawesome.com/2c6a313227.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body id="dashboardBody">

    <div id="topBox">

        <div id="userInfo">
            <i class="far fa-user-circle" onclick="ownerDisplay()"></i>
            <div id="userInfoBox">
                <p id="userName">سمیرا طالانچی</p>
                <a><button id="userExit">خروج</button></a>
            </div>
        </div>

    </div>

    <section id="panel">
        <div id="logoBox">
            <img id="logo" src="./Static/Images/Logo.png" onclick="menuDisplay()">
        </div>
        <div id="menuBox">
            <ul id="menu">
                <li class="menuItems" id="customerAddingBox">
                    <a class="menuLink" href="#">
                        <span class="buttonNames">ثبت نام مشتری</span>
                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li class="menuItems" id="customerListBox">
                    <a class="menuLink" href="#">
                        <span class="buttonNames">لیست مشتریان</span>
                        <i class="far fa-address-book"></i>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <div id="content">
    </div>
    <script>
        function ownerDisplay() {
            document.getElementById("userInfoBox").style.display= "block";
        }
        function menuDisplay() {
            document.getElementById("menuBox").style.display= "block";
        }
        console.log(window.innerWidth);
        window.onclick= function(event){
            var circle = document.getElementsByClassName("far fa-user-circle")[0];
            var firo = document.getElementById("logo");

            if (event.target!=circle){
                document.getElementById("userInfoBox").style.display= "none";
            }
            if (event.target!=firo && window.innerWidth <= 501 ) {
                document.getElementById("menuBox").style.display= "none";
            }
        }
    </script>
</body>
